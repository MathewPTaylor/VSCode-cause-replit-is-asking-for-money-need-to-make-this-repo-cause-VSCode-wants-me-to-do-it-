<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battleships</title>
    <link rel="stylesheet" href="../static/styles/style.css">
    <link rel="stylesheet" href="../static/styles/game.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.js"></script>
</head>
<body>
    <script src="../static/scripts/game.js"></script>

    <h1>This is Game Page</h1>

    <button id="toggle">Toggle Telemetry</button>
    <div id="collapsible" style="display: none;">
        <h3>Username: {{ username }}</h2>
        <h3>Game ID: {{ gid }}</h3>
        <div id="message"></div>
    </div>

    <main id="mainContent">
        <div id="gameWrapper" class="gameWrapper">
            <div id="shipHolder" class="shipArmoury">
                <div class="shipPort" ship-key="ship1">
                    <img id="ship1" class="ship" src="../static/img/aircraft-carrier - Copy.png" alt="carrier">
                </div>
                <div class="shipPort" ship-key="ship2">
                    <img id="ship2" class="ship" src="../static/img/battleship.svg" alt="battleship">
                </div>
                <div class="shipPort" ship-key="ship3">
                    <img id="ship3" class="ship" src="../static/img/cruiserCopy.png" alt="cruiser">
                </div>
                <div class="shipPort" ship-key="ship4">
                    <img id="ship4" class="ship" src="../static/img/cruiser.png" alt="cruiser">
                </div>
                <div class="shipPort" ship-key="ship5">
                    <img id="ship5" class="ship" src="../static/img/copydestroyer - Copy.png" alt="destroyer">
                </div>
            </div>
            <div id="mainBoardWrapper">
                <div id="opponentDiv" class="playerDiv">
                    <div class="profile"></div>
                    <div id="opponentNameContainer" class="nameContainer">
                        <p id="opponentNameDisp">Opponent</p>
                        <small class="smallDisp">Opponent</small>
                    </div>
                </div>
                <div id="ontopBoard" class="test">
                </div>

                <div id="mainBoard" class="board">
                    <div style="grid-area: 1 / 2 / 2 / -1; background-color: #123;" name="topRow-backing"></div>
                    <div style="grid-area: 2 / 1 / -1 / 2; background-color: #123;"></div>
                    <div id="templateSqr" style="grid-area: 1 / 1 / 2 / 2"></div>
                </div>
                <div id="selfDiv" class="playerDiv">
                    <div class="profile"></div>
                    <div id="selfNameContainer" class="nameContainer">
                        <p id="selfNameDisp">You</p>
                        <small id="youText" class="smallDisp">You</small>
                    </div>
                    <button class="confirm-btn" id="shipConfirmBtn">Confirm Ship Placement</button>
                </div>
                
            </div>
            
            <div id="offenseBoardWrapper">
                <div id="offenseBanner">Offense</div>
                <div id="offenseBoard" class="board">
                    <div style="grid-area: 1 / 2 / 2 / -1; background-color: #123;" name="topRow-backing"></div>
                </div>
            </div>
        </div>
    </main>
    <button class="rotateBtn">Rotate</button>
    <button class="checkBtn">Check</button>
</body> 
</html>
